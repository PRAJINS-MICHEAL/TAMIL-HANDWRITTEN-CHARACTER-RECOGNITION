<!DOCTYPE html>
<html>
  <head>
    <title>தமிழ்</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div id="anim"></div>
    <h1 class="h1">தமிழ்</h1>
    <div id="all" class="row justify-content-center" style="margin: 0">
      <div class="row justify-content-center" style="width: 95%">
        <div
          id="instructions"
          class="col-md-4 pl-5"
          style="height: 300px; border: 3px solid black"
        >
          <h3 id="howto" class="h4">How to use:</h3>
          <ol>
            <li id="suggestion"></li>
            <li>Then, click "Read" to get the model's guess.</li>
            <li>Finally, click "Clear" to clear the canvas and try again!</li>
            <li id="fss">
              Fullscreen
              <img
                src="static/images/fs.png"
                id="fs"
                width="15px"
                height="15px"
                alt="img"
              />
            </li>
          </ol>
        </div>
        <div id="drawarea" class="col-md-auto">
          <div class="canvass" style="height: 300px">
            <canvas id="canvas" width="250px" height="250px"></canvas>
            <canvas id="canvas2" width="250px" height="250px"></canvas>
            <canvas id="canvas3" width="250px" height="250px"></canvas>
          </div>
          <div id="buttons">
            <button
              type="button"
              class="btn btn-primary"
              id="clear"
              onclick="clearCanvas()"
            >
              Clear
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="submitImage()"
            >
              Read
            </button>
          </div>
        </div>
      </div>
      <div id="guessarea" class="col-md-4" style="padding-top: 55px">
        <p id="myguess" class="text-center">My guess:</p>
        <p id="guess" class="h1 text-center"></p>
        <p id="confidence" class="h5 font-weight-normal text-center"></p>
      </div>
    </div>
    <script>
      const fs = document.getElementById("fs");
      console.log(fs);

      function navigateFs() {
        const a = document.createElement("a");
        a.href = "/ourwork";
        a.target = "_blank";
        a.click();
      }

      fs.addEventListener("click", navigateFs);
    </script>
    <script src="static/main.js" defer></script>
  </body>
</html>
